<!DOCTYPE html>
<html>
<head>
<title>Do a Barrel Roll!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Link to our stylesheet! -->
<!--<link rel="stylesheet" href="style.css">-->

</head>

<body>
<center>
<h3>Do A Barrel Roll!</h3>

<canvas id="myCanvas" width="600" height="400"></canvas>

<script type="text/javascript" src="leveltwo.js">
</script>

<p>Move barrels to get the black barrel to the green square.</p>
<a href="index.html" class="btn btn-info" role="button">Menu</a>
<a href="barrel_two.html" class="btn btn-info" role="button">Restart</a>
</center>

<!-- Modal win with too many moves-->
<div class="modal fade" id="winModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">So close!</h4>
      </div>
      <div class="modal-body">
        <p>Too many moves!</p>
      </div>
      <div class="modal-footer">
        <a href='index.html' class="btn btn-info" role="button" data-action='dismiss'>Menu</a>
        <a href='barrel_two.html' class="btn btn-info" role="button" data-action='dismiss'>Retry</a>
        <a href='barrel_three.html' class='btn btn-info' role="button" data-action='dismiss'>Next Level</a>
      </div>
    </div>
  </div>
</div>
<!-- Modal win with the right number of moves-->
<div class="modal fade" id="perfectModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">You win!</h4>
      </div>
      <div class="modal-body">
        <p>NICE ONE! ON THE BALL!</p>
      </div>
      <div class="modal-footer">
        <a href='index.html' class="btn btn-info" role="button" data-action='dismiss'>Menu</a>
        <a href='barrel_two.html' class="btn btn-info" role="button" data-action='dismiss'>Retry</a>
        <a href='barrel_three.html' class='btn btn-info' role="button" data-action='dismiss'>Next Level</a>
      </div>
    </div>
  </div>
</div> 
<!-- Modal win with the wrong orientation-->
<div class="modal fade" id="loseModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Almost!</h4>
      </div>
      <div class="modal-body">
        <p>The barrel is unstable! It must end in an upright position!</p>
      </div>
      <div class="modal-footer">
        <a href='index.html' class="btn btn-info" role="button" data-action='dismiss'>Menu</a>
        <a href='barrel_two.html' class="btn btn-info" role="button" data-action='dismiss'>Retry</a>
        <a href='barrel_three.html' class='btn btn-info' role="button" data-action='dismiss'>Next Level</a>
      </div>
    </div>
  </div>
</div> 
</body>
</html>
